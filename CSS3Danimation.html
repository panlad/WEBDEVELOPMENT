<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-annimation</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 100px;
            background-color: brown;
            border: 1px solid black;
        }
        div#mydiv{
            transform: rotateX(150deg);
        }
    </style>
</head>
<body>
    <div>this is first box</div>
    <p>rotateX-axis</p>
    <div id="mydiv">this is second box</div>
</body>
</html>
